<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- 設置編碼 -->
        <meta charset="UTF-8">
        <!-- 螢幕解析度 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 頁面的短描述(至多150個字符),建議每頁給予不同內容 -->
        <meta name="description" content="sufu maker">
        <!-- 控制搜索引擎爬蟲和索引的行為 -->
        <meta name="robots" content="max-snippet:-1, max-image-preview:large, max-video-preview:-1">
        <!-- 域名全稱或者網站地址 -->
        <meta name="url" content="https://sufumaker.com.tw/">
        <!-- 注意~!!部分meta已經被棄用,如Keyword -->
        <style>
            body * {
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
            }
        </style>
        <title>Sufu Maker</title>
    </head>
    <body>
        <div id="app"></div>
    </body>
</html>
